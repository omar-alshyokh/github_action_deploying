on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

jobs:
     build:
       name: Build & Release
       runs-on: macos-latest
       steps:
         - uses: actions/checkout@v3
         - uses: actions/setup-java@v2
           with:
       - uses: subosito/flutter-action@v2
         with:
           flutter-version: '3.7.10'
       - run: flutter pub get
       - run: flutter test
       - run: flutter build apk
       - run: flutter build appbundle